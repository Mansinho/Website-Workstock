        rel="stylesheet" />

<body>
    <header>
        <div class="container">
            <div class="logo-area">
                <a href="/index.html">
                    <img src="/img/Logo WorkStock PNG_2.png" alt="Logo WorkStock" class="logo-icon" />
                </a>
            </div>

            <button class="menu-toggle" aria-label="Abrir menu">
                <span class="bar"></span>
                <span class="bar"></span>

            <nav class="navigation" aria-label="Navegação principal">
                <a href="/dashboard.html">Dashboard</a>

           <div class="conta-area">
    <a href="entra.html">Entrar</a>
    <span style="margin: 0 5px;">|</span>

        <img src="/img/char-conta PNG.png" alt="Ícone da Conta" class="conta-icon" />
    </a>
</div>


        </div>
    </header>

    <main>
        <h1>Crie Sua Conta WorkStock</h1>
        <form action="#" method="post">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>

            <button type="submit">Criar Conta</button>
        </form>
    </main>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navigation = document.querySelector('.navigation');
        menuToggle.addEventListener('click', () => {
            navigation.classList.toggle('active');
            menuToggle.classList.toggle('open');
        });
    </script>
</body>
