<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Entrar | WorkStock</title>
    <link rel="stylesheet" href="/src/header.css" />
    <link rel="stylesheet" href="/src/main.css" />
    <link rel="stylesheet" href="src/keyframes.css" />
    <link rel="stylesheet" href="src/entra.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/W.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@700&display=swap" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-area">
                <a href="/index.html">
                    <img src="/img/Logo WorkStock PNG_2.png" alt="Logo WorkStock" class="logo-icon" />
                </a>
            </div>

            <button class="menu-toggle" aria-label="Abrir menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

            <nav class="navigation" aria-label="Navegação principal">
                <a href="/dashboard.html">Dashboard</a>
                <a href="/projetos.html">Projetos</a>
                <a href="/contato.html">Contato</a>
                <a href="/conta.html">Criar Conta</a>
            </nav>

            <div class="conta-area">
                <a href="/login.html">
                    <img src="/img/char-conta PNG.png" alt="Ícone da Conta" class="conta-icon" />
                </a>
            </div>
        </div>
    </header>

    <main>
        <h1>Entrar na WorkStock</h1>
        <form action="#" method="post">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Entrar</button>

            <p class="form-link">
                Ainda não tem uma conta? <a href="/conta.html">Criar conta</a>
            </p>
        </form>
    </main>

    <footer>
        &copy; 2025 WorkStock. Todos os direitos reservados.
    </footer>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navigation = document.querySelector('.navigation');
        menuToggle.addEventListener('click', () => {
            navigation.classList.toggle('active');
            menuToggle.classList.toggle('open');
        });
    </script>
</body>
</html>
