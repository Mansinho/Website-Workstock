<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Entrar | WorkStock</title>

    <link rel="stylesheet" href="/src/css/header.css" />
    <link rel="stylesheet" href="/src/css/main.css" />
    <link rel="stylesheet" href="/src/css/keyframes.css" />
    <link rel="stylesheet" href="/src/css/entra.css" />

    <link rel="icon" type="image/png" sizes="32x32" href="/img/W.png" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@700&display=swap" rel="stylesheet" />
</head>

<body>

    <header>
        <div class="container">
            <div class="logo-area">
                <a href="/index.html">
                    <img src="/img/Logo WorkStock PNG_2.png" alt="Logo WorkStock" class="logo-icon" />
                </a>
            </div>

            <button class="menu-toggle" aria-label="Abrir menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

            <nav class="navigation" aria-label="Navegação principal">
                <a href="/dashboard.html">Dashboard</a>
                <a href="/projetos.html">Projetos</a>
                <a href="/contato.html">Contatos</a>
                <a href="/conta.html">Criar Conta</a>
            </nav>

            <div class="conta-area">
                <a href="/login.html">
                    <img src="/img/char-conta PNG.png" alt="Ícone da Conta" class="conta-icon" />
                </a>
            </div>
        </div>
    </header>

    <!-- WRAPPER PRINCIPAL -->
    <section class="login-wrapper">

        <div class="login-container">

            <!-- LADO ESQUERDO - ILUSTRAÇÃO -->
            <div class="login-illustration">
                <img src="/img/ilustração login.png" alt="Ilustração WorkStock">
            </div>

            <!-- LADO DIREITO - FORMULÁRIO -->
            <div class="login-form-area">

                <div class="login-header">
                    <h1>Bem-vindo de volta</h1>
                    <p>Gerencie seus projetos com eficiência e organização.</p>
                </div>

                <form action="#" method="post" novalidate>

                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Digite seu e-mail"
                            required
                        >
                    </div>

                    <div class="input-group">
                        <label for="senha">Senha</label>
                        <input 
                            type="password" 
                            id="senha" 
                            name="senha"
                            placeholder="Digite sua senha"
                            required
                        >
                    </div>

                    <div class="login-options">
                        <label class="remember">
                            <input type="checkbox">
                            Lembrar de mim
                        </label>
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="btn-primary">
                        Entrar
                    </button>

                    <p class="form-link">
                        Ainda não tem uma conta?
                        <a href="/conta.html">Criar conta</a>
                    </p>

                </form>

            </div>

        </div>

    </section>

    <footer>
        &copy; 2025 WorkStock. Todos os direitos reservados.
    </footer>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navigation = document.querySelector('.navigation');
        menuToggle.addEventListener('click', () => {
            navigation.classList.toggle('active');
            menuToggle.classList.toggle('open');
        });
    </script>

</body>
</html>
